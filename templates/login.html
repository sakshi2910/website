<!DOCTYPE html>



<html>
<head>

{% load staticfiles %}
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap-theme.min.css">
<link href="{% static 'css/site.css' %}" rel="stylesheet" type="text/css" />
<link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="{% static 'scripts/jquery.bootstrap.newsbox.min.js' %}" type="text/javascript"></script>


<link rel="stylesheet" type="text/css" href="{% static 'giggles/style.css' %}" />
<div class="container1">
  <a href="{% url 'homepage'%}">HOME</a>
  <a href="{% url 'about'%}">ABOUT US</a>
  <div class="dropdown1">
    <button class="dropbtn">ADMISSIONS</button>
    <div class="dropdown1-content">
      <a href="{% url 'admission'%}">APPLICATION PROCESS</a>
      <a href="{% url 'help'%}">HELP DESK</a>
    </div>
  </div> 
  <a href="{% url 'contact'%}">CONTACT US</a>
  <div class="dropdown1">
    <button class="dropbtn">LOGIN</button>
    <div class="dropdown1-content">
      <a href="{% url 'login:student_login'%}"> STUDENT LOGIN</a>
      <a href="{% url 'login:staff_login'%}">STAFF LOGIN</a>
    </div>
  </div>
 

</div>
</head>



<body>
  <div>
    <br>
    <br>
  </div>
	<div class="container-fluid" style="margin-left:500px" >

    <div class="row">
        <div class="col-sm-12 col-md-6">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h3 style="text-align:center">{{ UserType }} Log In</h3>
                    
                    <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="id_username">
                                {{ UserType }} ID:
                            </label>
                            <div class="col-sm-10">
                                <input id="id_username" maxlength="30" name="{{UserType }}Id" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="id_password">
                                Password:
                            </label>
                            <div class="col-sm-10">
                                <input id="id_password" maxlength="30" name="Password" type="password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-success">Submit</button>
                            </div>
                        </div>
                    </form> 
                     {% if Invalid %} Invalid Login Details. Retry ! {% endif %}
                </div>
                
            </div>
        </div>
    </div>

</div>
</body>
</html>
