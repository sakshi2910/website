
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load staticfiles %}
    <link rel="shortcut icon" type="image/png" href="{%  static 'favicon.ico' %}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'dashboard/basestyle.css' %}">
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script src="{% static 'dashboard/js/main.js' %}"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <!-- Header -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'dashboard:logged_in'%}">DASHBOARD</a>
        </div>

        <!-- Items -->
        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">
                
                <li class="">
                    <a href="{% url 'dashboard:student_detail'%}">
                        <span class="icon-bar" aria-hidden="true"></span>&nbsp;Personal Details</a></li>

                <li class="">
                    <a href="{% url 'dashboard:academic_detail'%}">
                        <span class="icon-bar" aria-hidden="true"></span>&nbsp;Academic Details</a></li>

                        <li class="">
                    <a href="{% url 'dashboard:complaint_user'%}">
                        <span class="icon-bar" aria-hidden="true"></span>&nbsp;Send a complaint</a></li>
                        <li class="">
                    <a href="{% url 'dashboard:notice_user'%}">
                        <span class="icon-bar" aria-hidden="true"></span>&nbsp;My Notices</a></li>
            
            </ul>


            <form class="navbar-form navbar-left" role="search" method="get" action="#">
                <div class="form-group">
                    <input type="text" class="form-control" name="q" value="{{ request.GET.q }}">
                </div>
                <button type="submit" class="btn btn-default">Search</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                
                <li>
                    <a href="{% url 'dashboard:logout_user'%}">
                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Logout
                    </a>
                </li>
            </ul>






        </div>

    </div>
</nav>
<h1>Hi {{student.f_name}} ! Here are your notices.</h1><br><br>

		

<br/>
<ul>
	{% for notice in student.notice_set.all %}
	    <li>{{notice}} </li>
	{% endfor %}
</ul>



</body>
</html>
