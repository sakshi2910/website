
<!DOCTYPE html>
<html lang="en">
<head>
    <title>
            DASHBOARD::{{UserType}}
        </title>
    <meta charset="UTF-8">
    {% load staticfiles %}
    <link rel="shortcut icon" type="image/png" href="{%  static 'favicon.ico' %}"/>

<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap-theme.min.css">
<link href="{% static 'css/site.css' %}" rel="stylesheet" type="text/css" />
<link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="{% static 'scripts/jquery.bootstrap.newsbox.min.js' %}" type="text/javascript"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'dashboard/basestyle.css' %}">
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script src="{% static 'dashboard/js/main.js' %}"></script>
</head>

<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <!-- Header -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'login:staff_login'%}">DASHBOARD</a>
        </div>

        <!-- Items -->
        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">
                
                <li class="">
                    <a href="{% url 'login:teacher_profile'%}">
                        <span class="icon-bar" aria-hidden="true"></span>&nbsp;Profile</a></li>

                <li class="">
                    <a href="{% url 'login:add_marks' %}">
                        <span class="icon-bar" aria-hidden="true"></span>&nbsp;Add Marks</a></li>

                <li class="">
                    <a href="{% url 'login:modify_marks' %}">
                        <span class="icon-bar" aria-hidden="true"></span>&nbsp;Modify Marks</a></li>
                        <li class="">
                    <a href="{% url 'login:send_notice' %}">
                        <span class="icon-bar" aria-hidden="true"></span>&nbsp;Send a Notice</a></li>

                <li class="">
                    <a href="{% url 'login:complaint_user'%}">
                        <span class="icon-bar" aria-hidden="true"></span>&nbsp;Send a complaint</a></li>

                
            </ul>


            
            <ul class="nav navbar-nav navbar-right">
                 <li>
                    <a href="{% url 'login:teacher_password' %}" >
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>&nbsp; Change Password
        </a>
                </li>
                
                <li>
                    <a href="{% url 'login:logout_user' %}">
                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Logout
                    </a>
                </li>
            </ul>






        </div>

    </div>
</nav>






<br>
<br>
<br>


<div class="container-fluid" style="margin-left:500px">

    <div class="row">
        <div class="col-sm-12 col-md-6">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h3>Marks Modification Form</h3>
                    {% if error_message %}
                        <p><strong>{{ error_message }}</strong></p>
                    {% endif %}
                    <form class="form-horizontal" role="form" action="{% url 'login:modify_marks'%}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                            <div class="form-group">
                            <label class="control-label col-sm-2" for="id_issuer">
                                Student ID:
                            </label>
                            <div class="col-sm-10">
                                <input id="id_issuer" maxlength="30" name="student_no" type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-2" for="id_date">
                                Subject ID:
                            </label>
                            <div class="col-sm-10">
                                <input id="id_date" maxlength="30" name="subject_no" type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-2" for="id_issuer">
                                Half Yearly Marks:
                            </label>
                            <div class="col-sm-10">
                                <input id="id_issuer" maxlength="30" name="half_yearly_marks" type="text">
                            </div>
                        </div>
                         <div class="form-group">
                            <label class="control-label col-sm-2" for="id_issuer">
                                Final Exam Marks:
                            </label>
                            <div class="col-sm-10">
                                <input id="id_issuer" maxlength="30" name="final_marks" type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-success">Modify</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="panel-footer">
                    
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
